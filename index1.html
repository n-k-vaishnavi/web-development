<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <header>
        <h1>CONTACT ME!</h1>
    </header>
    <main>
    <form>
    
        <label for="name">Name</label>
        <input type="text" id="name" name="username" placeholder="type here.." required><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="type here.." required><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="type here.." required><br>
        <fieldset>
            <legend>Gender</legend>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female"> Female
        </fieldset>
        <br>
        <fieldset>
            <legend>Interests</legend>
        <input type="checkbox" name="interests" value="ISRO" required> ISRO
        <input type="checkbox" name="interests" value="DRDO"> DRDO
        </fieldset>
        <br>
        <label for="message">Message</label>
        <textarea name="message"></textarea><br>
        <input type="submit" id="submit" name="submit" value="submit form">
  
    </form>
      </main>
</body>
</html>
